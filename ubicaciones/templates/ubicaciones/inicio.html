
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo AJAX Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-select {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Selecciona un Estado y Municipio</h1>
            <div class="mb-3">
                <label for="estados" class="form-label">Estado</label>
                <select id="estados" class="form-select">
                    <option value="">-- Selecciona un Estado --</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="municipios" class="form-label">Municipio</label>
                <select id="municipios" class="form-select">
                    <option value="">-- Selecciona un Municipio --</option>
                </select>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

  
        fetch("{% url 'obtener_estados' %}", {
            method: 'GET',
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
        })
        .then(response => response.json())
        .then(data => {
            const selectEstados = document.getElementById('estados');
            data.estados.forEach(estado => {
                const option = document.createElement('option');
                option.value = estado.id;
                option.textContent = estado.nombre;
                selectEstados.appendChild(option);
            });
        })
        .catch(error => console.error('Error:', error));

  
        document.getElementById('estados').addEventListener('change', function() {
            const estadoId = this.value;
            if (estadoId) {
                fetch("{% url 'obtener_municipios' %}", {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ estado_id: estadoId })
                })
                .then(response => response.json())
                .then(data => {
                    const selectMunicipios = document.getElementById('municipios');
                    selectMunicipios.innerHTML = '<option value="">-- Selecciona un Municipio --</option>';
                    if (data.municipios) {
                        data.municipios.forEach(municipio => {
                            const option = document.createElement('option');
                            option.value = municipio.id;
                            option.textContent = municipio.nombre;
                            selectMunicipios.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
